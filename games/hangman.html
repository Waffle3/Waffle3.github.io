<html>

<!-- ******* Scripts ******** -->

<script>

var random_words = [ "cake","fish","pancake","pizza",
                     "pasta","hamburger","hotdog","sushi",
                     "barbecue", "steak", "fries", "ravioli", "mac&cheese"
                   ];
var random_word;
var typed_keys = [];

function isLetterAlreadyTyped(letter)
{
  for (var i = 0; i < typed_keys.length; i++)
  {
    if (typed_keys[i] == letter)
    {
      return true;
    }
  }

  return false;
}


function getPartialWord()
{
  var partial_word = "";
  var i = 0;


  while (i < random_word.length)
  {
    if (isLetterAlreadyTyped(random_word[i]))
    {
      partial_word = partial_word + random_word[i] + " ";
    }
    else
    {
      partial_word = partial_word + "_ ";
    }
    i++;
  }

  return partial_word;
}


function pick_word()
{
  var random_number = Math.floor(Math.random() *random_words.length );
  random_word = random_words[random_number];

  typed_keys = [];
  var partial_word_element = document.getElementById("partial_word");
  partial_word_element.innerText = getPartialWord();

  
}

function key_pressed(event)
{
  var key = String.fromCharCode(event.which);
  typed_keys.push(key);

  var partial_word_element = document.getElementById("partial_word");
  var partial_word = getPartialWord();
  partial_word_element.innerText = partial_word;

  var achou_underscore = false;
  var i = 0;
  while (i < partial_word.length)
  {
    if (partial_word[i] == "_")
    {
      achou_underscore = true;
    }
    i++;  
  }

  if (achou_underscore == false)
  {
    alert("You woooooooooooooooooooooooooooooooooooooooooooooon!!!!!!!!!!!!!!!!!!!!!");
  }

}


</script>

<!-- ******* HTML ******** -->
<body onkeypress="key_pressed(event);">

<h1><font color = "#7cc6ff" size=05> Welcome to this hangman game made in javaScript!
    </font>
</h1>
<h2><font color = "#5a4f3e"> This is all based in food... The words are all foods!</font> </h2>
<input type="button" value="Choose a random word!" onclick="pick_word();"></input>
<input type="text"></input>
<font size="100" color="#826ee5">
  <p id="partial_word"></p>
</font>
</body>



</html>
